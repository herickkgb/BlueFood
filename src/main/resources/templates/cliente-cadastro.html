<!DOCTYPE html>
<html xmlns:www="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" 
	layout:decorate="~{layout.html}">

<body>
	<div layout:fragment="content">
		<div>
			<h1>Cadastro de Cliente</h1>
			<br />
			<form method="post" th:object="${cliente}" th:action="${!editMode} ? @{/public/cliente/save} : @{/cliente/save}" >
				<fieldset>
					<input type="hidden" th:field="*{id}">
				
					<label for="nome">Nome: </label><br /> 
					<input type="text" id="nome" name="nome" placeholder="Nome..." th:field="*{nome}" /><br /><br />
					
					<label for="cpf">CPF: </label><br /> 
					<input type="text" id="cpf" name="cpf" placeholder="CPF..." th:field="*{cpf}" /><br /> <br /> 
					
					<label for="email">E-mail: </label><br /> 
					<input type="text" id="email" name="email" placeholder="E-mail..." th:field="*{email}" /><br /> <br /> 
					
					<label for="telefone">Telefone: </label><br /> 
					<input type="text" id="telefone" name="telefone" placeholder="Telefone..." th:field="*{telefone}" /><br /><br />
					
					<label for="cep">CEP: </label><br /> 
					<input type="text" id="cep" name="cep" placeholder="CEP..." th:field="*{cep}" /><br /> <br /> 
					
				    <label for="senha">Senha: </label><br /> 
					<input type="password" id="senha" name="senha" placeholder="Senha..." th:field="*{senha}" /><br /> <br />
					
				<input type="submit" th:value="${!editMode} ? 'Cadastrar' : 'Alterar'" />
				</fieldset>
			</form>
			<br /> <input type="button" value="Voltar" onClick="location.href='index.html';"/>
		</div>
		<div id="mensagemDeSucesso" th:if="${msg != null}">
			<span th:text="${msg}"></span>
		</div>
		<div id="mensagemDeErro" th:if="${msg == null}">"Ocorreu um erro ao salvar o cliente. Por favor, verifique os dados e tente novamente."</div><br /> 
	</div>
</body>
</html>
